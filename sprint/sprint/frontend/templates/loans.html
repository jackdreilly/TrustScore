{% extends "base.html" %}
{% load loan %}

{% block content %}
<header class="content-header">
	<form class="form-search pull-right">
		<input type="text" class="search-query" placeholder="Search Loans">
	</form>
	<!--h2>Loans</h2-->
</header>
<div class="content-body">
	<table class="table table-striped tablesorter" id="loan-table">
		<thead>
			<tr>
				<th>Description</th>
				<th>Borrower</th>
				<th>Amount</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			{% for loan in loans %}
			<tr>
				<td><a href="{% url frontend:loan-detail loan.pk %}">{{loan.description}}</a></td>
				<td><a href="{% url frontend:actor-detail loan.actor.pk %}">{{loan.actor.name}}</a></td>
				<td><span class="label label-amount">${{loan.amount|floatformat:2}}</span></td>
				<td>{% loan_status_label loan %}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock content %}
